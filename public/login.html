<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缦图云端</title>
</head>

<style>
 html, body {
    background-color: #fff;
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  #bm {
    width: 100vw;
    height: 100vh;
    -webkit-app-region: drag;
  }

  #bm video {
    width: 100%;
    height: 100%;
    display: none;
  }
</style>
<body>
  <div id="bm">
    <video id="videoDom" src="./总合成.mp4"></video>
  </div>
</body>
<script src="./login.js"></script>
<script>
  const getToken = () => {
    let hash = decodeURIComponent(window.location.hash)
    let pos = hash.indexOf("token=/")
    if (pos !== -1) { // has token
      let authCode = hash.substr(pos + 7)
      if (window.self != window.top && window.parent) {
        window.parent.postMessage({type: "dd-token", msg: authCode}, "*")
      } else {
        window.location = '/'
      }
    }
  }
  getToken()
  const startTime = 1579536000000
  const endTime = 1580745600000
  const nowDate = new Date().getTime()
  const isNewYear = startTime < nowDate && nowDate < endTime
  if (isNewYear) {
    const dom = document.getElementById('bm')
    const videoDom = document.getElementById('videoDom')
    videoDom.autoplay = true
    videoDom.style.display = 'block'
    dom.style.backgroundColor = '#CF1D00'
    setTimeout(() => {
      window.parent.postMessage({type: "animation-finish", msg: 'animationFinish'}, "*")
    }, 4000)
  } else {
    const animation = bodymovin.loadAnimation({
      container: document.getElementById('bm'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'demo.json'
    })
    animation.onComplete = () => {
      window.parent.postMessage({type: "animation-finish", msg: 'animationFinish'}, "*")
    }
  }
</script>
</html>
